<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Lifecounter</title>
</head>
<body>
    
    <div class="main">
        <div class="hp">
            20
        </div>
        <div onclick="changehp(0,1)" class="pluss">
        </div>
        <div onclick="changehp(0,-1)" class="minus">
        </div>
    </div>
    <div onclick="togglemenu()" class="round">
    </div>
    <div class="active menu">
        <a href="#" onclick="reset()"><i class="fas fa-sync-alt"></i></a>
        <a href="#" onclick="undo()"><i class="fas fa-redo-alt"></i></a>
    </div>
    <div class="main">
        <div class="hp">
            20
        </div>
            <div onclick="changehp(1,1)" class="pluss">
            </div>
            <div onclick="changehp(1,-1)" class="minus">
            </div>
        </div>
  <script src="script.js"></script>  
</body>
</html>
